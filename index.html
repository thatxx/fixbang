<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <title>首页</title>
</head>
<style>
.weui-tabbar__item.weui-bar__item--on .weui-tabbar__label{
  color: #1296db;
}
.weui-search-bar__cancel-btn{
  color: #1296db;
}
  
</style>
<body style="height: 100vh;    background-color: #f8f8f8;">
    <!-- 容器 -->
    <div class="weui-tab">
      <div class="weui-tab__bd">

        <div id="index" class="weui-tab__bd-item weui-tab__bd-item--active">
          <div  class="weui-search-bar" id="searchBar"  style="background-color: #f8f8f8;">
            <form class="weui-search-bar__form">
              <div class="weui-search-bar__box" >
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
              </div>
              <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>查找维修项</span>
              </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
          </div>

          <div class="swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="1000" style="width:99vw;background-color: #f8f8f8;">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img style="width:100%;height:30vh;" src="img/图片1.jpg" alt=""></div>
              <div class="swiper-slide"><img style="width:100%;height:30vh;" src="img/图片2.jpg" alt=""></div>
              <div class="swiper-slide"><img style="width:100%;height:30vh;" src="img/图片3.jpg" alt=""></div>
            </div>
          </div>
            
        </div>
        <div id="order" class="weui-tab__bd-item">
          <h1>页面二</h1>
        </div>
        <div id="my" class="weui-tab__bd-item">
          <h1>页面3</h1>
        </div>
      </div>
    
      <div class="weui-tabbar">
        <a href="./index.html" class="weui-tabbar__item weui-bar__item--on">
          <span style="display: inline-block;position: relative;">
            <img src="./img/首页.svg" alt="" class="weui-tabbar__icon">
          </span>
          <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="./order.html" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="./img/订单-灰.svg" alt="" class="weui-tabbar__icon">
                <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">1</span>
              </span>
              <p class="weui-tabbar__label">订单</p>
        </a>
        <a href="./my.html" class="weui-tabbar__item">
            <span style="display: inline-block;position: relative;">
                <img src="./img/我的-灰.svg" alt="" class="weui-tabbar__icon">
                <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
              </span>
              <p class="weui-tabbar__label">我的</p>
        </a>
      </div>
    </div>


      <!--  js  -->
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/jquery-weui.min.js"></script>
      <script src="js/swiper.min.js"></script>
      <script>
        $(function(){
          $(".swiper-container").swiper({
            autoplay : 2500,
            pagination : '.swiper-pagination',
            paginationType : 'bullets',
            effect : 'slide'
          });
        });
        
      </script>
</body>
</html>
