<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <title>订单详情</title>
</head>
<style>
    .page-bd{
        margin-left: 3vw;
        margin-right: 3vw;
        margin-top: 1vh;
        padding: 2px 0 2px 0;
        background-color: #fff;
        box-shadow: 2px 2px 2px  #ddd;
    }
    body{
        background-color: #f8f8f8;
    }
    .weui-flex{
        margin-top: 2vh;
    }
    .btn_back, .weui-dialog__btn{
        color: #129bfb;
    }
    .weui-panel:after, .weui-panel:before {
        content: initial;
    }
    .weui-form-preview:after, .weui-form-preview:before{
        content: initial;
    }
    .weui-media-box__title{
        color: #666;
    }
    .weui-form-preview__bd{
        color: #666;
    }
    .weui-panel__hd:after{
        border-bottom:1px solid #ccc;
    }
    .weui-form-preview__hd:after{
        border-bottom:1px solid #ccc;
    }
    .weui-form-preview__ft:after{
        border-top:1px solid #ccc;
    }

</style>
<body>
    <div class="page-bd" style="text-align: center;">
        <div class="weui-flex">
            <div class="weui-flex__item" style="color:#666;" onclick="OrderStates()">
            	等待上门服务 <span style="color: #129bfb;">&gt;</span>
            </div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item" style="color:#999;font-size: small;">您的订单已被接单，请等待维修人员上门服务</div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <a href="javascript:delOrder();" class="weui-btn weui-btn_mini weui-btn_primary" style="background-color: #129bfb;">取消订单</a>
            </div>
        </div>
    </div>

    <div class="page-bd">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">维修员（工号：89757）</div>
            <div class="weui-panel__bd">
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="./img/头像2.svg" alt="" >
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">林师傅</h4>
                        <p class="weui-media-box__desc">
                            <span style="color:#ffaa00;">★</span>
                            <span style="color:#ffaa00;">★</span>
                            <span style="color:#ffaa00;">★</span>
                            <span style="color:#ffaa00;">★</span>
                            <span style="color:#ffaa00;">★</span>
                            <span style="color:#ffaa00;">5.0分</span>
                        </p>
                    </div>
                    <span class="weui-cell__ft" onclick="openCall()">
                        <img src="./img/电话.svg" alt="">
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div class="page-bd">
        <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">订单详情</label>
                <em class="weui-form-preview__value">&nbsp;</em>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">预约上门时间</label>
                <span class="weui-form-preview__value">2017-09-11 15:30:00</span>
                </div>
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">服务/维修项目</label>
                <span class="weui-form-preview__value">下水管道疏通</span>
                </div>
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">预估价格</label>
                <span class="weui-form-preview__value">￥80.00</span>
                </div>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">上门地址</label>
                <span class="weui-form-preview__value">深圳市南山区阳光科创中心</span>
                </div>
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">联系人</label>
                <span class="weui-form-preview__value">张先生</span>
                </div>
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">联系方式</label>
                <span class="weui-form-preview__value">18668866886</span>
                </div>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">订单号</label>
                <span class="weui-form-preview__value">21500000201097102</span>
                </div>
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">下单时间</label>
                <span class="weui-form-preview__value">2017-09-10 20:00:00</span>
                </div>
                <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">备注</label>
                <span class="weui-form-preview__value"></span>
                </div>
            </div>
            <div class="weui-form-preview__ft">
                <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary btn_back" onclick="goBack()">返回</button>
            </div>
        </div>
    </div>
	
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script type="text/javascript">
    	function OrderStates(){
    		$.modal({
			  title: "订单跟踪",
			  text: '<div class="weui-form-preview">'+
			  		'<div class="weui-form-preview__bd">'+
			  		'<div class="weui-form-preview__item">'+
			  		'<label class="weui-form-preview__label">09-10 20:30</label>'+
               		'<span class="weui-form-preview__value">维修员接单</span>'+
                	'</div>'+
                	'<div class="weui-form-preview__item">'+
                	'<label class="weui-form-preview__label">09-10 20:00</label>'+
                	'<span class="weui-form-preview__value">用户下单</span>'+
                	'</div>'+
                	'</div>'+
            		'</div>',
			  buttons: [
			    { text: "确定", onClick: function(){ console.log(3)} },
			  ]
			});
    	}
    	function goBack (){
    		window.history.go(-1);
    	}
    	
    	function delOrder (){
    		$.toptip('暂时无法删除订单', 'error');
    	}
    	
    	function openCall (){
    		$.actions({
			  actions: [{
			    text: "维修员电话：1376898989",
			    onClick: function() {
			      //do something
			    }
			  }]
			});
    	}
    </script>
</body>
</html>
